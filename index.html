<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fits-You – AI Fitness & Nutrition</title>
  <style>
    /* Reset and basic styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; color: #1a1a1a; }

    /* Center container */
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p.description {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Store buttons */
    .store-buttons img {
      width: 180px;      /* רוחב קבוע */
      height: auto;      /* גובה מותאם בהתאם ליחס התמונה */
      object-fit: contain;
      transition: transform 0.2s ease;
    }
    
    .store-buttons img:hover {
      transform: scale(1.05); /* אפקט קטן בהובר */
    }
    
    @media(max-width: 480px){
      .store-buttons img {
        width: 140px;    /* רוחב קטן יותר למובייל */
      }
    }


    /* Footer */
    .footer {
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }

    /* Responsive */
    @media(max-width: 480px){
      h1 { font-size: 28px; }
      .description { font-size: 15px; }
      .store-buttons img { max-width: 140px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="./AppIcon.png" alt="Fits-You Logo" class="logo">

    <!-- Title -->
    <h1>Fits-You</h1>

    <!-- Short Description -->
    <p class="description">
      Your AI-powered fitness and nutrition companion. Get personalized workout plans, meal plans, step tracking, and food photo analysis.
    </p>

    <!-- Store Buttons -->
    <div class="store-buttons">
      <a href="https://apps.apple.com/il/app/fits-you/id6749589969" target="_blank">
        <img src="./app-store.png" alt="Download on iOS">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.liraz.fitness&pcampaignid=web_share" target="_blank">
        <img src="./play-store.png" alt="Download on Android">
      </a>
    </div>

    <div class="footer">© 2025 Fits-You</div>
  </div>

</body>
</html>
