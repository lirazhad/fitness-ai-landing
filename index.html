<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fits-You – Download</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 32px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      margin: 10px 0 30px;
      color: #444;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }
    a.store-button {
      display: block;
      padding: 14px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s ease;
    }
    a.ios {
      background: #000000;
      color: #ffffff;
    }
    a.android {
      background: #3ddc84;
      color: #ffffff;
    }
    a.store-button:hover {
      opacity: 0.8;
    }
    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fits-You</h1>
    <p>Your AI-powered fitness and nutrition companion. Download the app below:</p>
    
    <div class="buttons">
      <a class="store-button ios" href="YOUR_IOS_LINK_HERE" target="_blank">Download on iOS</a>
      <a class="store-button android" href="YOUR_ANDROID_LINK_HERE" target="_blank">Download on Android</a>
    </div>

    <div class="footer">© 2025 Fits-You</div>
  </div>
</body>
</html>
